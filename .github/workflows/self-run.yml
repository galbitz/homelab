---
name: Self-hosted deployment
"on":
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.7.0

      - run: make decrypt-secrets
        env:
          SECRET_PASSPHRASE: ${{ secrets.SECRET_PASSPHRASE }}
      - run: make tf-init
      - run: make tf-apply

      - run: make ansible-run ARGS=docker-server.yml
