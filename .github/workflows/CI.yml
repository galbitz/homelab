---
name: CI
"on":
  pull_request:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.6.0

      - name: Install playbook dependencies
        run: devbox run install-dependencies

      - name: Lint
        run: devbox run lint
