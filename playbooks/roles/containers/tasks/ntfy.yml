---
- name: Make sure that the docker folder exists
  ansible.builtin.file:
    path: "{{ item }}"
    owner: root
    group: root
    state: directory
    mode: u+rwx,g+rwx,o+rxw
  loop:
    - "{{ docker_dir }}"
    - "{{ ntfy_etc_dir }}"
    - "{{ ntfy_data_dir }}"

- name: Copy ntfy server config
  ansible.builtin.template:
    src: server.j2
    dest: "{{ ntfy_etc_dir }}/server.yml"
    mode: a+x

- name: Copy ntfy auth
  ansible.builtin.copy:
    dest: "{{ ntfy_data_dir }}"
    src: "user.db"
    owner: root
    group: root
    mode: u+rwx,g+rwx,o+rxw

- name: Set up container to ntfy
  community.docker.docker_container:
    name: ntfy
    image: binwiederhier/ntfy
    pull: true
    state: started
    restart_policy: always
    command: "serve"
    volumes:
      - "{{ ntfy_etc_dir }}/server.yml:/etc/ntfy/server.yml"
      - "{{ ntfy_data_dir }}/user.db:/var/lib/ntfy/user.db"
    ports: "8085:80"
