---
- name: Traefik - Make sure that folders exist
  ansible.builtin.file:
    path: "{{ item }}"
    owner: root
    group: root
    state: directory
    mode: u+rwx,g+rwx,o+rxw
  loop:
    - "{{ traefik_dir }}"
    - "{{ traefik_dir }}/config"

- name: Traefik - Copy docker compose file
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: u+rwx,g+rwx,o+rxw
    force: true
  loop:
    - src: "traefik.j2"
      dest: "{{ traefik_dir }}/docker-compose.yml"
    - src: traefik/config/traefik.yaml.j2
      dest: "{{ traefik_dir }}/config/traefik.yaml"
    - src: traefik/config/dynamic_conf.yaml.j2
      dest: "{{ traefik_dir }}/config/dynamic_conf.yaml"

- name: Traefik - deploy docker compose stack
  community.docker.docker_compose:
    project_src: "{{ traefik_dir }}"
