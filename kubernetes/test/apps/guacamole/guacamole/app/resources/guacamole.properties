postgresql-hostname: localhost
postgresql-port: 5432
postgresql-database: guacamole_db
postgresql-username: guacamole
postgresql-password: null

enable-clipboard-integration: true

openid-client-id: guacamole
openid-scope: openid profile groups email
openid-issuer: https://auth.t.04a.ca
openid-jwks-endpoint: https://auth.t.04a.ca/jwks.json
openid-authorization-endpoint: https://auth.t.04a.ca/api/oidc/authorization?state=1234abcedfdhf
openid-redirect-uri: https://access.t.04a.ca
openid-username-claim-type: preferred_username
openid-groups-claim-type: groups 

ignore-cert: true

# comment this if you want guacamole to handle auth
# extension-priority: openid
