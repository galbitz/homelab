---
ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
ansible_user: root

docker_users:
  - gabor

docker_dir: /opt/docker/data

docker_daemon_options:
  log-driver: "syslog"
  log-opts:
    syslog-address: "udp://192.168.1.203:514"

cloudflare_api_token: "{{ lookup('env', 'cloudflaretoken') }}"
cloudlflare_tunnel_token: "{{ lookup('env', 'cloudflaretunneltoken') }}"
